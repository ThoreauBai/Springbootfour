    function sureadduser() {
        console.log("username" + document.getElementById("username").value);

        console.log("usertest" + document.getElementById("usertest").innerHTML);
        console.log("usertype" + document.getElementById("usertype").innerHTML);

        if (document.getElementById("username").innerHTML == null) {
            console.info("是null  不能提交");
            alert('网络不行，请检查数据是否填写完成')
            return;
        } else if (document.getElementById("usertest").innerHTML == null) {
            alert('usertest是null，请检查数据是否填写完成')
            return;
        } else {

            $.ajax({
                url: "/addUser",
                type: "POST",
                dataType: "json",
                data: {
                    "username": document.getElementById("username").value.toString(),
                    "usertel": document.getElementById("usertel").value.toString(),
                    "usertest": document.getElementById("usertest").value.toString(),
                    "usertype": document.getElementById("usertype").value.toString(),
                },
                dataType: "json",
                success: function (res) {
                    console.info("提交后结果！！！" + res.toString());
                }
            }).done().fail(function () {
                alert('网络不行，请求错误')

            });
        }
    }

<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Bootstrap 输入框组</title>
    <div>
        <form role="form">
            <div class="input-group">
                <span class="input-group-addon">前缀</span>
                <input class="form-control" type="text" placeholder="请输入文本">
            </div><br>
            <div class="input-group">
                <input class="form-control" type="text" placeholder="请输入文本">
                <span class="input-group-addon">后缀</span>
            </div><br>
            <div class="input-group">
                <span class="input-group-addon">前缀</span>
                <input class="form-control" type="text" placeholder="请输入文本">
                <span class="input-group-addon">后缀</span>
            </div>
        </form>
    </div>


    <div class="form-group">
        <div class="input-group">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default">分割按钮</button>
            <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">
            <span class="caret"></span></button>
            <ul class="dropdown-menu">
                <li><a href="#">下拉链接1</a></li>
                <li><a href="#">下拉链接2</a></li>
                <li><a href="#">下拉链接3</a></li>
                <li class="divider"></li>
                <li><a href="#">分离链接</a></li>
            </ul>
        </span>
            <input type="text" class="form-control">
        </div>
    </div>


    <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
            Dropdown
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>

    <div class="dropup">
        <button class="btn btn-default dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Dropup
            <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu2">
            <li><a href="#">Action</a></li>
            <li><a href="#">Another action</a></li>
            <li><a href="#">Something else here</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Separated link</a></li>
        </ul>
    </div>

</head>
<body>

</body>
</html>
